<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="buttons.css">
    <title>Alerts & Buttons</title>
</head>
<body>
  <div class="wrapper">
    
    <h1>Alert</h1>
    <div class="alert alert-primary"> <!--primary alert-->
       Primary Alert!!!
    </div>

    <div class="alert alert-secondary"> <!--secondary alert-->
      Secondary Alert!!!
    </div>

    <div class="alert alert-danger">  <!--failure alert-->
       Danger Alert!!!
    </div>

    <div class="alert alert-warning">  <!--warning alert-->
       Warning Alert!!!
    </div>

    <div class="alert alert-success">  <!--success alert-->
      Success Alert!!!
    </div>

    <div class="alert alert-dark">  <!--dark alert-->
      Dark Alert!!!
    </div>

    <div class="alert alert-light">  <!--plight alert-->
      Light Alert!!!
    </div>

    <div class="btns">
      <h1>Buttons</h1>
      <button class="btn btn-default">Default</button>    <!--deafault button-->
      <button class="btn btn-filled">Contained</button>   <!--contained button-->
      <button class="btn btn-outlined">Outline</button>   <!--outlined button-->
      <button class="btn btn-text">Text</button>          <!--text button-->
  </div> 

  <div class="btns btn-variants">
    <h1>Button Color Variants</h1>
    <button class="btn btn-green">Green</button>
    <button class="btn btn-grey">Grey</button>
    <button class="btn btn-red">Red</button>
    <button class="btn btn-yellow">Yellow</button>
    <button class="btn btn-violet">Violet</button>
    <button class="btn btn-blue">Blue</button>
    <button class="btn btn-dark">Black</button>
  </div>

  </div>
</body>
</html>
