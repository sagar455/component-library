<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="buttons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Alerts & Buttons</title>
</head>
<body>
  <div class="wrapper">
    
    <h1>Alert</h1>
    <div class="alert alert-primary"> <!--primary alert-->
       Primary Alert!!!
    </div>

    <div class="alert alert-secondary"> <!--secondary alert-->
      Secondary Alert!!!
    </div>

    <div class="alert alert-danger">  <!--failure alert-->
       Danger Alert!!!
    </div>

    <div class="alert alert-warning">  <!--warning alert-->
       Warning Alert!!!
    </div>

    <div class="alert alert-success">  <!--success alert-->
      Success Alert!!!
    </div>

    <div class="alert alert-dark">  <!--dark alert-->
      Dark Alert!!!
    </div>

    <div class="alert alert-light">  <!--light alert-->
      Light Alert!!!
    </div>

    <div class="btns">
      <h1>Buttons</h1>
      <button class="btn btn-default">Default</button>    <!--deafault button-->
      <button class="btn btn-filled">Contained</button>   <!--contained button-->
      <button class="btn btn-outlined">Outline</button>   <!--outlined button-->
      <button class="btn btn-text">Text</button>          <!--text button-->
      <button class="btn btn-text ">
        <a class="btn-link" href="#">Link</a>
      </button>
      <button class="btn btn-default btn-float">
        <span class="material-icons">add</span>
    </button>
  </div> 

  <div class="btns">
    <h1>Icon Buttons</h1>
    <button class="btn btn-icon btn-icon-begining">
      <span class="material-icons">
        file_upload
        </span>
      Primary</button>
    <button class="btn btn-icon btn-icon-end">
      Primary
      <span class="material-icons">
        file_upload
        </span>
      </button>
    <button class="btn btn-icon btn-icon-only">
      <span class="material-icons">
        file_upload
        </span>
      </button>
  </div>
  <div class="btns">
    <h1>Float action button</h1>
    <button class="btn btn-green btn-float">
      <span class="material-icons">add</span>
  </button>
    <button class="btn btn-grey btn-float">
      <span class="material-icons">add</span>
  </button>
    <button class="btn btn-red btn-float">
      <span class="material-icons">add</span>
  </button>
    <button class="btn btn-yellow btn-float">
      <span class="material-icons">add</span>
  </button>
    <button class="btn btn-violet btn-float">
      <span class="material-icons">add</span>
  </button>
    <button class="btn btn-blue btn-float">
      <span class="material-icons">add</span>
  </button>
    <button class="btn btn-default btn-float">
      <span class="material-icons">add</span>
  </button>
  </div>
  

  <div class="btns btn-variants">
    <h1>Button Color Variants</h1>
    <button class="btn btn-green">Green</button>
    <button class="btn btn-grey">Grey</button>
    <button class="btn btn-red">Red</button>
    <button class="btn btn-yellow">Yellow</button>
    <button class="btn btn-violet">Violet</button>
    <button class="btn btn-blue">Blue</button>
    <button class="btn btn-dark">Black</button>
  </div>

  </div>

  </div>
</body>
</html>
