<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./avatar.css">
    <title>Avatar</title>
</head>
<body>
    <div class="wrapper">
        <h1>Basic Avatar</h1>
        <div class="basic">
        <img class="avatar basic-avatar" src="/avatar/Avatar.svg" alt="avatar">
    </div>
    <div class="avatar-sizes">
        <h1>Different Avatar Sizes</h1>
        <img class="avatar avatar-small" src="/avatar/Avatar.svg" alt="small avatar">
        <img class="avatar avatar-medium" src="/avatar/Avatar.svg" alt="medium avatar">
        <img class="avatar avatar-large" src="/avatar/Avatar.svg" alt="large avatar">
        <img class="avatar avatar-xl" src="/avatar/Avatar.svg" alt="xl avatar">
    </div>
    <div class="avatar-square">
        <h1>Square Avatars </h1>
        <img class="avatar-small" src="/avatar/Avatar.svg" alt="small avatar">
        <img class="avatar-medium" src="/avatar/Avatar.svg" alt="medium avatar">
        <img class="avatar-large" src="/avatar/Avatar.svg" alt="large avatar">
        <img class="avatar-xl" src="/avatar/Avatar.svg" alt="xl avatar">
    </div>
</div>
  
</body>
</html>
